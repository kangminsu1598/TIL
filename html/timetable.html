<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table, tr, td{
            border: 1px solid darkgray;
        }
    </style>    
</head>
<body>
    <section>
        <h1> 2019 타임테이블 </h1>
        <table>
            <tr>
                <th>TIME</th>
                <th colspan="2">INDOOR</th>
                <th colspan="2">OUTDOOR</th>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">소극장</td>
                <td>잔디마당</td>
                <td>대공연장</td>
            </tr>
            <tr>
                <td>10:00</td>
                <td colspan="2", rowspan='2'>안녕하신가영</td>
                <td></td>
                <td>10cm</td>
            </tr>
            <tr>
                <td>13:00</td>
                
                <td rowspan='2'>선우정아</td>
                <td colspan="2", rowspan='2'>참깨와 솜사탕</td>
            </tr>
            <tr>
                <td>15:00</td>
                <td></td>
            </tr>
            <tr>
                <td>17:00</td>
                <td colspan="2">크러쉬</td>
                <td></td>
                <td colspan="2">폴킴</td>
            </tr>
        </table><br><br>
            
        <!-- form 실습 --> 
        <h2>FORM INPUT</h2>
        <form action="https://www.google.com/search?">
            <!-- 이메일 타입은 이메일 형식으로 작동 -->
            <!-- 시작부터 커서 위치하게 : autofoucs -->
            텍스트 : <input type='text' name="q" autofocus><br>
            <!-- 썼던 이메일 나오게 하기 : autocomplete -->
            이메일 : <input type="email" autocomplete="on"><br>
            비밀번호 : <input type='password'><br>
            날짜 : <input type="date">
            <!-- 히든 정보 주소창 끝에 같이 넘어감 -->
            <input type="hidden" name="해커" value="이사람은 해커야"> 
            <input type="submit" value="전송"><br>
            <!-- radio 버튼, checked 쓰면 디폴트로 시작 -->
            <input type="radio" name = "gender", value = "female" checked> 여자 <br>
            <input type="radio" name = "gender", value = "male"> 남자 <br>
            
            <!-- check box -->
            <input type="checkbox" name="option" value="1">sia<br>
            <input type="checkbox" name="option" value="2">Queen<br>
            <input type="checkbox" name="option" value="3">Bieber<br>
            <!-- value 시작값 min 최대값 -->
            <input type="number" name="size" min="10" max="60" step="10" value="15">
            <!-- 선택지 옵션 추가, disabled : 선택 못하게, selected : 시작부터 선택되게 -->
            <select name="country">
                <option value="korea">한국</option>
                <option value="japan" disabled>일본</option>
                <option value="china" selected>중국</option>
            </select>
        </form>

    </section>



</body>
</html>
