<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="03.css">
</head>
<body>
    <!-- 그룹 선택자 -->
    <p>그룹 선택자 적용</p>
    <h3>그룹 선택자 적용</h3>

    <p class="black_bg">그룹</p>
    <p class="white">그룹</p>
    <hr>
    <!-- div는 길이 방향 영역 전체를 차지한다.-->
    <div class="red"></div>
    <div class="blue"></div>
    <div></div>
    <hr>
    <!-- h1의 형제 태그 p를 바꾼다/ -->
    <h1>H1</h1>
    <p>h1의 형제 p</p>
    <hr>
    <ol>
        <li>ol 태그의 자식 li</li>
    </ol>
    <ol id="chocolate">
        <li>허쉬</li>
        <li>가나</li>
        <li>크런키</li>
    </ol>
    <div id="chocolate">
        <li>화이트초코</li>
    </div>

    <!-- 자손 선택자 ul>div>li{자식$}--> 
    <ul>
        <div>
            <li>자식1</li>
            <li>자식2</li>
            <li>자식3</li>
        </div>
    </ul>
    
</body>
</html>
