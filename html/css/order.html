<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <section>
        <h1>FORM</h1>
        <br>
        주문서를 작성하여 주십시오.<br><br>

        이름 : <input type="text" placeholder="이름을 입력해주세요"><br>
        날짜 : <input type="date" value="2019-01-16"><br>

        
        
        <h2>1.샌드위치 선택</h2>
        <hr>
        <input type="radio" name="gender" checked> 에그 마요 <br>
        <input type="radio" name="gender"> 이탈리안 비엠티 <br>
        <input type="radio" name="gender"> 터키 베이컨 아보카도 <br>
        <h2>2.사이즈 선택</h2>
        <br>
        <input type="number" min="0" max="15" step="3" value="0">
        <hr>    
        <h2>3.빵</h2>
        <br>
        <select name="bread">
            <option value='허니오트' selected>허니오트</option>
            <option value='플랫브래드' disabled>플랫브래드</option>
            <option value='하티 이탈리안'>하티 이탈리안</option>
        </select>

        <hr>
        <h2>4.야채/소스</h2>
        <input type="checkbox" name="option" value="1"> 토마토 <br>
        <input type="checkbox" name="option" value="2"> 오이 <br>
        <input type="checkbox" name="option" value="3"> 할라피뇨 <br>
        <input type="checkbox" name="option" value="4"> 핫 칠리 <br>
        <input type="checkbox" name="option" value="5"> 바베큐 <br>
        <br>
        <input type="submit" lang="en">
        <hr>
        
        


    </section>



</body>


</html>
