<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            height: 10000px;
        }
        table, tr, td{
            border: 1px solid darkgray;
        }
    </style>
</head>
<body>
    <!-- id 정하기 -->
    <h1 id="edu">프로그래밍 교육</h1>
    <!-- #~~~ 내부 id 찾아가기 -->
    <a href="#python">
        <!-- 이미지 넣을 때 알트 값으로 참조하기 -->
        <img src="images/python_logo.jpg" alt="python">
    </a>
    <!-- 내부 파일 찾아가기 -->
    <a href="reference.html">참고싸이트</a>
    <hr>
    <h2><a href="https://docs.python.org/ko/3/" target="_blank">파이썬</a></h2>
    <h3>Number type</h3>
    파이썬에서 숫자형은 아래와 같이 있다.
    <!-- 문자 스타일 주기 -->
    <ol style="list-style: hiragana">
        <li>int</li>
        <li>float</li>
        <li>complex</li>
        <li><del>str</del></li>
    </ol>
    <p><strong>Sequence</strong><p>
    파이썬에서 시퀀스는 아래와 같이 있다.
    <h3>시퀀스는 for문을 돌릴 수 있다!!</h3>
    <ol>
        <li>str</li>
        <li>list</li>
        <li>tuple</li>   
        <li>range</li>
    </ol>
    <hr>
    <!-- 외부 싸이트 찾아가기 -->
    <h2><a href="https://developer.mozilla.org/ko/">웹</a></h2>
    <h3>기초</h3>
    <ul Style="list-style-type:armenian">
        <li>HTML</li>
        <li>CSS</li>
        <li id='python'>파이썬</li>
    </ul>
    <section id='link'>
        <a href="https://www.google.com/" target='_self'>절대 url</a>
        <a href="reference.html" target="_blank">상대 url</a>
        <a href="#edu">교육으로 이동</a>
        <a href="mailto:test@gmail.com">메일 보내기</a>
    </section>
    <section>
        <img src="images/python_logo.jpg" width ="300px", height ='300', alt ="python">
        <!-- 영상 넣기 -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WlqKQp0413k" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <!-- table 만들기 -->
    <section>
        <table>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
            </tr>
            <tr>
                <td>A코스</td>
                <!-- 콜스팬 : 열 크기 설정 -->
                <td colspan="2">짬뽕</td>
                <!-- 로스팬 : 행 크기 설정 -->
                <td rowspan="2">초밥</td>
            </tr>
            <tr>
                <td>B코스</td>
                <td>김치찌개</td>
                <td>삼계탕</td>
            </tr>
        </table>
    </section>
</body>
</html>
